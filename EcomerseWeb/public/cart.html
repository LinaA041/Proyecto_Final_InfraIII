<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Tienda Online</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <h1 class="logo">Tienda<span>Online</span></h1>
            <nav class="user-nav">
                <a href="cart.html" class="cart-link">
                    <i class="material-icons">shopping_cart</i>
                    <span id="cartCount">0</span>
                </a>
                <div class="user-menu">
                    <span id="usernameDisplay"></span>
                    <button id="logoutBtn" class="btn-logout">Salir</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="cart-container">
        <h1><i class="material-icons">shopping_cart</i> Tu Carrito</h1>
        
        <div id="cartItems" class="cart-items">
            <!-- Productos se cargan dinámicamente -->
        </div>

        <div class="cart-summary">
            <div class="summary-row">
                <span>Subtotal:</span>
                <span id="subtotal">$0.00</span>
            </div>
            <div class="summary-row">
                <span>Envío:</span>
                <span id="shipping">$0.00</span>
            </div>
            <div class="summary-row total">
                <span>Total:</span>
                <span id="cartTotal">$0.00</span>
            </div>

            <button id="checkoutBtn" class="btn-checkout">Proceder al Pago</button>
            <a href="index.html" class="btn-continue">Seguir Comprando</a>
        </div>
    </main>

    <script src="scripts/cart.js"></script>
</body>
</html>
